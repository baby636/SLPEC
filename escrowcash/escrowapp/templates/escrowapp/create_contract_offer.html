{% extends 'escrowapp/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="col-md-2"></div>
<div class="col-md-8">
    <h2>Create Contract Offer To {{user}}</h2>
    <form class="form" id="create_offer_form" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='inline' %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'escrowapp/js/escrow.js' %}"></script>
<script>
    contractCreationAcceptanceFormHandler(
        'create_offer_form',
        'id_party_making_offer_pub_key',
        'id_party_making_offer_encrypted_priv_key',
        window.localStorage.getItem('token')
    )
</script>
{% endblock %}
