{% extends 'escrowapp/base.html' %}

{% load bootstrap4 %}
<!--{% bootstrap_css %}-->
<!--{% bootstrap_javascript jquery='full' %}-->

{% block content %}
    <div class="container">
    <div class="row">
         <div class="col-md-2">
         </div>
        <div class="col-md-8">
            <form class="form" id="create_ad_form" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}
            {% bootstrap_form_errors form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
            {% endbuttons %}
        </form>
        </div>
    </div>
</div>
{% endblock %}
